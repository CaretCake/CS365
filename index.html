<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="style1.css" rel="stylesheet" type="text/css">
		<script src="jquery-3.2.1.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="client.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="center">
			<header>
				<h1>Doodle Scribble Draw</h1>
			</header>

			<div class="screenContainer">
				<div class="background" id="gameStatusBar">
				</div>

				<div class="gameContainer">
					<div id="userSidebar">
						<div id="userList" class="background">
							<table id="users">
							</table>
						</div>
						<div id="kickButton">
							<button id="voteKick">Vote to Kick</button>
						</div>
					</div>

					<div class="drawingContainer background">
						<canvas>
						</canvas>

						<div class="toolbar">
						</div>

						<div id="toolBar background">
						</div>
					</div>

					<div class="background" id="chatSidebar">
						<textarea id="chatField" disabled="disabled"></textarea>

						<input id="chatText" type="text" placeholder="Type your guess here...">
						<button id="chatButton" type="button">Chat</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
